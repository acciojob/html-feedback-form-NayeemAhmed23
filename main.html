<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
    <h1>Feedback Form</h1>
    <label for="name">Name</label>
    <input type="text" id="name" minlength="3" maxlength="50" required>
    <br>
    <label for="portfolio">portfolio</label>
    <input type="url" id="portfolio" required>
    <br>
    <label for="favcolor">Favorite Color</label>
    <select name="favcolor" id="favcolor">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">yellow</option>
        <option value="orange">Orange</option>
        <option value="other">Other</option>
    </select>
    <br>
    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" min="1" max="100">
    <br>
    <input type="submit" value="Submit">


</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
